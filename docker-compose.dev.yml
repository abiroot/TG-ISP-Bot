version: '3.8'

services:
  # PostgreSQL 15 with pgvector extension
  postgres:
    image: ankane/pgvector:v0.5.1
    container_name: wupisp-postgres-dev
    environment:
      POSTGRES_DB: wup_isp_dev
      POSTGRES_USER: wupisp_user
      POSTGRES_PASSWORD: wupisp_dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5433:5432"  # Mapped to 5433 to avoid conflicts
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wupisp_user -d wup_isp_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - wupisp-network
    restart: unless-stopped

  # Application (development mode with hot-reload)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: wupisp-app-dev
    environment:
      NODE_ENV: development
      PORT: 3010
      POSTGRES_DB_HOST: postgres
      POSTGRES_DB_PORT: 5432  # Internal port
      POSTGRES_DB_NAME: wup_ispp_dev
      POSTGRES_DB_USER: wupisp_user
      POSTGRES_DB_PASSWORD: wupisp_dev_password
    env_file:
      - .env.local
    ports:
      - "3010:3010"  # Application port
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wupisp-network
    command: pnpm run dev:simple
    restart: unless-stopped

  # pgAdmin (optional - for database management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: wupisp-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@wupisp.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - wupisp-network
    restart: unless-stopped
    profiles:
      - tools  # Only starts with --profile tools

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  wupisp-network:
    driver: bridge
